<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secret password with face effect</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <div class="box">
        <div class="face">
          <div class="eye">
            <div class="eye-blink-upper"></div>
            <div class="eye-blink-lower"></div>
          </div>
          <div class="eye">
            <div class="eye-blink-upper"></div>
            <div class="eye-blink-lower"></div>
          </div>
          <div class="mouth"></div>
        </div>
        <div class="box-inner">
          <input type="text" placeholder="Username" / class="username"> <input
          type="password" placeholder="Password" / class="password">
          <button type="submit" class="submit-btn">Submit</button>
        </div>
      </div>
      <script src="jv.js"></script>
    </div>

  </body>
</html>
